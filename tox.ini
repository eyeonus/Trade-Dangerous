[tox]
envlist = flake8,py37,py38,py39,py310,py311

[testenv]
deps =
	-r requirements/dev.txt
commands=
    coverage run --source=tradedangerous -m pytest {posargs}
    coverage report --show-missing
    coverage erase
setenv=
    TD_DATA = ./test-data/{envname}-data
    TD_CSV = ./test-data/{envname}-data
    TD_TMP = ./test-data/{envname}-tmp

[flake8]
include =
    tradedangerous,
    tests
exclude = 
    .git,
    __pycache__,
    .eggs,
    .pytest_cache,
    .tox,
    venv,
    build,
    dist,
    data,
    test-data,
    setup.py,
ignore =
    E266,
    W293,
    E241,
    E302,
    E303,
per-file-ignores =
    tests/test_bootstrap_commands.py:F401
    tests/test_bootstrap_plugins.py:F401
max-line-length = 180

[pylint]
disable =
    too-many-lines,
    too-many-instance-attributes,
    too-few-public-methods,
    too-many-public-methods,
    invalid-name,                   # TODO: pythonize names
    too-many-arguments,
    too-many-locals,
    missing-class-docstring,        # TODO: docstr all the things
    missing-function-docstring,     # TODO: docstr all the things

    # it would be nice if these weren't disabled
    too-many-branches,
    too-many-statements,

max-line-length = 180

runtime-typing = no
load-plugins =
	pylint.extensions.bad_builtin,
	pylint.extensions.overlapping_exceptions,
	pylint.extensions.check_elif,
	pylint.extensions.redefined_variable_type,
	pylint.extensions.typing,

[pytest]
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    superslow: marks tests as superslow (deselect with '-m "not superslow"')

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311


[testenv:flake8]
deps = flake8
commands = flake8
